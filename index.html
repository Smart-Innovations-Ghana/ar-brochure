<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Interactive AR Brochure</title>
    <!-- AR.js and A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Loading AR Experience...</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <!-- Instructions Overlay -->
    <div id="instructions" class="overlay">
      <div class="instruction-content">
        <h2>How to Use</h2>
        <p>1. Point your camera at the brochure pages</p>
        <p>2. Keep the page steady and well-lit</p>
        <p>3. Tap to enable video playback</p>
        <button id="start-ar">Start AR Experience</button>
      </div>
    </div>

    <!-- AR Scene -->
    <a-scene
      id="ar-scene"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      embedded
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      "
    >
      <!-- Assets -->
      <a-assets>
        <!-- Videos for different pages -->
        <video
          id="video-page1"
          src="./assets/videos/page1-video.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video-page3"
          src="./assets/videos/page3-video.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video-page5"
          src="./assets/videos/page5-video.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video-page7"
          src="./assets/videos/page7-video.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>

        <!-- 3D Models for different pages -->
        <a-asset-item
          id="model-page2"
          src="./assets/models/model1.gltf"
        ></a-asset-item>
        <a-asset-item
          id="model-page4"
          src="./assets/models/model2.gltf"
        ></a-asset-item>
        <a-asset-item
          id="model-page6"
          src="./assets/models/model3.gltf"
        ></a-asset-item>
        <a-asset-item
          id="model-page8"
          src="./assets/models/model4.gltf"
        ></a-asset-item>

        <!-- Sounds -->
        <audio
          id="detect-sound"
          src="./assets/sounds/detect.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- AR Markers using pattern-based tracking -->

      <!-- Page 1: Video Content -->
      <a-marker
        id="marker-page1"
        preset="hiro"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          src="#video-page1"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="1.5"
          material="transparent: true"
        >
        </a-plane>
        <!-- Play button overlay -->
        <a-circle
          class="raycastable play-button"
          position="0 0 0.01"
          radius="0.2"
          color="#FF6B6B"
          material="transparent: true; opacity: 0.8"
          animation="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1000"
        >
          <a-triangle
            position="0.05 0 0.001"
            scale="0.1 0.1 0.1"
            rotation="0 0 90"
            color="white"
          >
          </a-triangle>
        </a-circle>
      </a-marker>

      <!-- Page 2: 3D Model -->
      <a-marker
        id="marker-page2"
        preset="kanji"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-gltf-model
          src="#model-page2"
          position="0 0.5 0"
          scale="0.3 0.3 0.3"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        >
        </a-gltf-model>
        <!-- Info badge -->
        <a-plane
          position="0 1 0"
          width="1.2"
          height="0.2"
          color="#4ECDC4"
          material="transparent: true; opacity: 0.9"
          text="value: 3D Model View; align: center; color: white; width: 6"
        >
        </a-plane>
      </a-marker>

      <!-- Page 3: Video Content -->
      <a-marker
        id="marker-page3"
        type="pattern"
        url="./assets/markers/pattern-page3.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          src="#video-page3"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="1.5"
          material="transparent: true"
        >
        </a-plane>
      </a-marker>

      <!-- Page 4: 3D Model -->
      <a-marker
        id="marker-page4"
        type="pattern"
        url="./assets/markers/pattern-page4.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-gltf-model
          src="#model-page4"
          position="0 0.5 0"
          scale="0.25 0.25 0.25"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        >
        </a-gltf-model>
      </a-marker>

      <!-- Page 5: Video Content -->
      <a-marker
        id="marker-page5"
        type="pattern"
        url="./assets/markers/pattern-page5.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          src="#video-page5"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="1.5"
          material="transparent: true"
        >
        </a-plane>
      </a-marker>

      <!-- Page 6: 3D Model -->
      <a-marker
        id="marker-page6"
        type="pattern"
        url="./assets/markers/pattern-page6.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-gltf-model
          src="#model-page6"
          position="0 0.5 0"
          scale="0.35 0.35 0.35"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
          animation__bounce="property: position; from: 0 0.5 0; to: 0 0.7 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
        >
        </a-gltf-model>
      </a-marker>

      <!-- Page 7: Video Content -->
      <a-marker
        id="marker-page7"
        type="pattern"
        url="./assets/markers/pattern-page7.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          src="#video-page7"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="1.5"
          material="transparent: true"
        >
        </a-plane>
      </a-marker>

      <!-- Page 8: 3D Model -->
      <a-marker
        id="marker-page8"
        type="pattern"
        url="./assets/markers/pattern-page8.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-gltf-model
          src="#model-page8"
          position="0 0.5 0"
          scale="0.4 0.4 0.4"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
        >
        </a-gltf-model>
      </a-marker>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.4"></a-light>
      <a-light type="directional" position="1 1 0" intensity="0.6"></a-light>
    </a-scene>

    <!-- UI Controls -->
    <div id="ui-controls">
      <button id="toggle-debug" class="control-btn">ðŸ”§</button>
      <button id="reset-tracking" class="control-btn">ðŸ”„</button>
      <div id="tracking-status">Ready</div>
    </div>

    <!-- Play button overlay for video interaction -->
    <div id="playButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
         background: rgba(0,0,0,0.7); color: white; padding: 15px 30px; border-radius: 25px; 
         z-index: 1000; cursor: pointer; font-size: 16px; border: none;">
      Tap to Enable Video & Audio
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
